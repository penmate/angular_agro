<div class="container">
    <div class="row">
      <hr />
      <div class="create-product-container col-md-9">
        <form class="product-form" [formGroup]="createProductForm" (ngSubmit)="createProduct()">
          <div class="form-group">
            <div class="create-post-heading">Create Your Own Listing</div>
            <hr />
            <input type="text" [formControlName]="'name'" class="form-control" style="margin-top: 5px"
              placeholder="Title">
  
              <editor [formControlName]="'description'" [init]="{
                height: 500,
                menubar: false,
                plugins: [
                  'advlist autolink lists link image charmap print preview anchor',
                  'searchreplace visualblocks code fullscreen',
                  'insertdatetime media table paste code help wordcount'
                ],
                toolbar:
                  'undo redo | formatselect | bold italic backcolor | \
                  alignleft aligncenter alignright alignjustify | \
                  bullist numlist outdent indent | removeformat | help'
              }"></editor>

            <span>
              <div style="margin-top: 5px" class="float-right">
                <button (click)="discardProduct()" class="btnDiscard">Discard</button>
                <button class="btnCreatePost">Post</button>
              </div>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
