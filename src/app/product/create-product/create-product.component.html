<div class="container">
    <div class="row">
      <hr />
      <div class="create-product-container col-md-9">
        <form class="product-form" [formGroup]="createProductForm" (ngSubmit)="createProduct()">
          <div class="form-group">
            <div class="create-post-heading">Create Your Own Listing</div>
            <hr />
            <input type="text" [formControlName]="'name'" class="form-control" style="margin-top: 5px"
              placeholder="Product Name">
            <input type="text" [formControlName]="'description'" class="form-control" style="margin-top: 5px"
            placeholder="Description">
            <input type="text" [formControlName]="'price'" class="form-control" style="margin-top: 5px"
            placeholder="Price">
            <input type="text" [formControlName]="'location'" class="form-control" style="margin-top: 5px"
            placeholder="Location">
            <input type="text" [formControlName]="'quality'" class="form-control" style="margin-top: 5px"
            placeholder="Quality">
  

              <div>
                <input type="file" multiple value="select" #selectFile
                (change)="onImageSelected($event)">
              </div>
              <div class="mt-5">
                <div class="row">
                  <mat-grid-list cols="4" rowHeight="1:1">
                    <mat-grid-title *ngFor="let file of productPayload.productImages; let i = index;">
                      <div style="position: relative">
                        <span class="btn-remove-image" (click)="removeImage(i)">x</span>
                        <img [src]="file.url" width="100px" height="100px">
                      </div>
                    </mat-grid-title>
                  </mat-grid-list>
                </div>
              </div>
            <span>
              <div style="margin-top: 5px" class="float-right">
                <button (click)="discardProduct()" class="btnDiscard">Discard</button>
                <button class="btnCreatePost">Post</button>
              </div>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
