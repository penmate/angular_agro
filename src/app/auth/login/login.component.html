<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput id="user_name" class="form-control" [formControlName]="'username'" name="user_name" required
                    autofocus placeholder="MyUsername">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Username</mat-hint>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" id="password" class="form-control" [formControlName]="'password'" name="password"
                    required placeholder="****">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Password</mat-hint>
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary" class="w-100">Login</button>
            <div class="m-3">
                <span style="padding-left: 15px">New to Agro? <a routerLink="/signup">SIGN UP</a></span>
            </div> 
        </form>
    </div>
</div>
