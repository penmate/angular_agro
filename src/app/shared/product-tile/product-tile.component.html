<!-- Display products-->
<div class="row product" *ngFor="let product of products">
    <!-- Section to Display product Information-->
    <div class="col-md-11">
      <span class="subreddit-info">
        <span> posted by <a class="username" routerLink="/user/{{product.userName}}">{{product.userName}}</a></span>
        <span> {{product.duration}}</span>
      </span>
      <hr />
      <div class="product-title">
        <a class="productname">{{product.productName}}</a>
      </div>
      <div>
        <p [innerHtml]="product.description" class="product-text"></p>
      </div>
      <hr />
      <span>
        <a class="btnCommments" role="button">
          <fa-icon [icon]="faComments"></fa-icon>
          Comments({{product.commentCount}})
        </a>
        <button class="login" (click)="goToProduct(product.id)">
          Show Product
        </button>
      </span>
    </div>
  </div>
