<mat-toolbar color="primary">

    <a aria-label="Home" class="logo" routerLink="/">
        <img class="font-weight-bold" src="https://www.svgrepo.com/show/270536/earth-day-ecology.svg" class="agro-icon-svg">
        <span class="agro-text">
            Agro Website
        </span>
    </a>
<span class="example-spacer"></span>
<button class="btn btn-primary" *ngIf="!isLoggedIn" routerLink="/login">
    Login
</button>
<button  class="btn btn-success m-2" *ngIf="!isLoggedIn" routerLink="/sign-up">
    Signup
</button>
<button mat-raised-button color="primary" [matMenuTriggerFor]="menu"  class="m-2" *ngIf="isLoggedIn">
    Profile({{username}})
</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="goToUserProfile()">View Profile</button>
    <button mat-menu-item (click)="goToUserUpdate()">Update Profile</button>
  </mat-menu>
<button mat-raised-button color="warn" class="mr-4" *ngIf="isLoggedIn" (click)="logout()">
    Logout
</button>
</mat-toolbar>
